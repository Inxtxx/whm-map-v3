name: Update 10-day official job listings (V3)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 17 * * *"  # 每天 01:20（Perth 时间）左右自动跑一次（UTC 17:20）

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || npm i
       - run: npm run fetch:v3
  env:
    LIMIT_POAS: "6000,6714,4870,2330,2536"   # 先跑少量邮编：Perth 6000 / Karratha 6714 / Cairns 4870 等
    MAX_PAGES: "1"                           # 每个查询只翻 1 页，验证流程
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/jobs-last10d.json
          git commit -m "chore(data): update 10-day job listings (official)" || echo "no changes"
          git push
timeout-minutes: 30
